about:
  content: >
    # Про X-Tools

    [Цей проект](https://github.com/819557056/x-tools) є колекцією інструментів вторинної розробки на основі [IT-Tools](https://github.com/CorentinTh/it-tools).

    ## Подяка

    Щиро дякуємо автору оригінального проекту [Corentin Thomasset](https://corentin.tech?utm_source=it-tools&utm_medium=about) та всім учасникам, які розробили цей чудовий проект з ❤. IT-Tools агрегує корисні інструменти для розробників і людей, які працюють в сфері IT, надаючи зручність незліченним розробникам.

    Цей проект є відкритим програмним забезпеченням під ліцензією GPL-3.0, дотримуючись протоколу відкритого програмного забезпечення оригінального проекту. Якщо вам це корисно, будь ласка, поділіться цим з вашими друзями і не забудьте додати до закладок!

    ## Інформація про оригінальний проект

    - **Оригінальний проект**: [https://github.com/CorentinTh/it-tools](https://github.com/CorentinTh/it-tools)
    - **Оригінальний автор**: [Corentin Thomasset](https://corentin.tech?utm_source=it-tools&utm_medium=about)
    - **Ліцензія**: GPL-3.0

    ## Технології

    Цей проект виконаний на Vue.js (Vue 3) з використанням бібліотеки компонентів Naive UI і розгортаний за допомогою Vercel. У деяких інструментах використовуються сторонні відкриті бібліотеки, повний список яких ви можете знайти в файлі [package.json](https://github.com/CorentinTh/it-tools/blob/main/package.json) репозиторію.

    ## Знайшли баг? Відсутній інструмент?

    Якщо вам потрібен інструмент, якого наразі немає тут, і ви вважаєте, що він може бути корисним, ви можете подати запит на додавання функції в [розділі проблем](https://github.com/819557056/x-tools/issues/new/choose) у репозиторії GitHub.

    А якщо ви знайшли баг або щось не працює, як очікувалося, будь ласка, подайте звіт про баг у відповідному репозиторії.

