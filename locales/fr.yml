about:
  content: >
    # À propos de X-Tools

    [Ce projet](https://github.com/819557056/x-tools) est une collection d'outils de développement secondaire basée sur [IT-Tools](https://github.com/CorentinTh/it-tools).

    ## Remerciements

    Nos sincères remerciements à l'auteur du projet original [Corentin Thomasset](https://corentin.tech?utm_source=it-tools&utm_medium=about) et à tous les contributeurs qui ont développé ce projet excellent avec ❤. IT-Tools regroupe des outils utiles pour les développeurs et les personnes travaillant dans l'informatique, offrant une commodité à d'innombrables développeurs.

    Ce projet est open-source sous la licence GPL-3.0, suivant le protocole open-source du projet original. Si vous le trouvez utile, n'hésitez pas à le partager avec vos amis et n'oubliez pas de le mettre dans vos favoris !

    ## Informations sur le projet original

    - **Projet original**: [https://github.com/CorentinTh/it-tools](https://github.com/CorentinTh/it-tools)
    - **Auteur original**: [Corentin Thomasset](https://corentin.tech?utm_source=it-tools&utm_medium=about)
    - **Licence**: GPL-3.0

    ## Technologies

    Ce projet est fait en Vue.js (Vue 3) avec la bibliothèque de composants Naive UI et est hébergé et déployé en continu par Vercel. Des bibliothèques open-source tierces sont utilisées dans certains outils, vous pouvez trouver la liste complète dans le fichier [package.json](https://github.com/CorentinTh/it-tools/blob/main/package.json) du dépôt.

    ## Vous avez trouvé un bug ? Un outil manque ?

    Si vous avez besoin d'un outil qui n'est pas encore présent ici, et que vous pensez qu'il peut être utile, vous êtes invité à soumettre une demande de fonctionnalité dans la [section issue](https://github.com/819557056/x-tools/issues/new/choose) du dépôt GitHub.

    Et si vous avez trouvé un bug, ou si quelque chose ne fonctionne pas comme prévu, veuillez soumettre un rapport de bug dans le dépôt correspondant.

