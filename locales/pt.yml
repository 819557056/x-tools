about:
  content: >
    # Sobre o X-Tools

    [Este projeto](https://github.com/819557056/x-tools) é uma coleção de ferramentas de desenvolvimento secundário baseada em [IT-Tools](https://github.com/CorentinTh/it-tools).

    ## Agradecimentos

    Sinceros agradecimentos ao autor do projeto original [Corentin Thomasset](https://corentin.tech?utm_source=it-tools&utm_medium=about) e a todos os colaboradores que desenvolveram este excelente projeto com ❤. O IT-Tools junta ferramentas úteis para desenvolvedores e pessoas que trabalham com TI, fornecendo conveniência para inúmeros desenvolvedores.

    Este projeto é código aberto sob a licença GPL-3.0, seguindo o protocolo de código aberto do projeto original. Se você achar útil, fique à vontade para compartilhar com seus amigos e não esqueça de salvar nos favoritos!

    ## Informações do projeto original

    - **Projeto original**: [https://github.com/CorentinTh/it-tools](https://github.com/CorentinTh/it-tools)
    - **Autor original**: [Corentin Thomasset](https://corentin.tech?utm_source=it-tools&utm_medium=about)
    - **Licença**: GPL-3.0

    ## Tecnologias

    Este projeto é feito em Vue.js (Vue 3) com a biblioteca de componentes Naive UI e é hospedado pela Vercel. Bibliotecas de código aberto de terceiros são usadas em algumas ferramentas e você pode encontrar a lista completa no arquivo [package.json](https://github.com/CorentinTh/it-tools/blob/main/package.json) do repositório.

    ## Achou um bug? Está faltando uma ferramenta?

    Se você precisa de uma ferramenta que ainda não existe aqui e acha que pode ser útil, seu pedido será bem vindo na [seção de issues](https://github.com/819557056/x-tools/issues/new/choose) no repositório do GitHub.

    E se você encontrar um bug ou se algo não funcionar como esperado, por favor registre um relato de bug no repositório correspondente.

